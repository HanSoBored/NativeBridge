name: Build and Release NativeBridge

on:
  push:
    branches: [ "main" ]
  create:
    tags:
      - 'v*'

permissions:
  contents: write    # allow creating releases and uploading assets
  packages: write

env:
  CARGO_TERM_COLOR: always
  TARGET_ARCH: aarch64-unknown-linux-musl

jobs:
  build:
    name: Build for Android (ARM64 Musl)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # install rust toolchain in a reliable way (actions-rs/toolchain is commonly used)
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ env.TARGET_ARCH }}
          components: rust-src
          override: true

      - name: Install Cross (Cross-Compilation Tool)
        run: |
          cargo install --locked cross

      - name: Build Release Binary
        run: |
          cross build --release --target ${{ env.TARGET_ARCH }} --verbose

      - name: Prepare Binaries
        run: |
          mkdir -p output
          # copy server binary expected by the release step
          if [ -f target/${{ env.TARGET_ARCH }}/release/bridge_server ]; then
            cp target/${{ env.TARGET_ARCH }}/release/bridge_server output/bridge_server
          elif [ -f target/release/bridge_server ]; then
            # fallback to host target path (if cross put it here)
            cp target/release/bridge_server output/bridge_server
          else
            echo "bridge_server not found" >&2
            ls -la target || true
            exit 1
          fi

          # copy client binary; name matches your original naming (output/andro)
          if [ -f target/${{ env.TARGET_ARCH }}/release/bridge_client ]; then
            cp target/${{ env.TARGET_ARCH }}/release/bridge_client output/andro
          elif [ -f target/release/bridge_client ]; then
            cp target/release/bridge_client output/andro
          else
            echo "bridge_client not found" >&2
            ls -la target || true
            exit 1
          fi

          chmod +x output/bridge_server || true
          chmod +x output/andro || true
          ls -l output/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NativeBridge-Binaries
          path: output/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/bridge_server
            output/andro
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
